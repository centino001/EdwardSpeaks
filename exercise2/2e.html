<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2e</title>
    <style>
        .apply-btn{
            background-color: rgb(10, 102, 194);
            color: white;
            height: 35px;
            width: 205px;
            border: none;
            border-radius: 17px;
            margin-right: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        .save-btn{
            background-color: white;
            color: rgb(40, 143, 240);
            height: 35px;
            width: 70px;
            border-style: solid;
            border-width: 1px;
            border-radius: 17px;
            border-color: rgb(40, 143, 240);
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="apply-btn">Apply on company website</button>
    <button class="save-btn">Save</button>
</body>
</html>
