<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <style>
        .subscribe-btn{
            background-color: rgb(180, 6, 6);
            color: white;
            border: none;
            height: 35px;
            width: 100px;
            border-radius: 3px;
            cursor: pointer;
            margin-right: 8px;
            transition: opacity 0.15s;
        }

        .subscribe-btn:hover{
            opacity: 0.7;
        }

        .subscribe-btn:active{
            opacity: 0.4;
        }

        .join-btn{
            background-color: white;
            border-color: rgb(67, 67, 238);
            border-style: solid;
            border-width: 1px;
            height: 35px;
            width: 60px;
            color: rgb(67, 67, 238);
            border-radius: 3px;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.15s, color 0.15s;


        }

        .join-btn:hover{
            background-color: rgb(67, 67, 238);
            color:white;
        }

        .join-btn:active{
            opacity: 0.7;
        }

        .tweet-btn{
            background-color: rgb(95, 179, 247);
            color: white;
            width: 80px;
            height: 35px;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: box-shadow 0.15s;
        }

        .tweet-btn:hover{
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.10);
        }
    </style>
</head>
<body>
    <button class="subscribe-btn">SUBSCRIBE</button>
    <button class="join-btn">JOIN</button>
    <button class="tweet-btn">Tweet</button>

</body>
</html>
