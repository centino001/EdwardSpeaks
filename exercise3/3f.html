<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1g</title>
    <style>

        .amazon-btn{
            color: rgb(0, 113, 113);
            transition: color 0.15s;
        }

        .amazon-btn:hover{
            color: rgb(114, 71, 7);
        }
        .add-btn{
            background-color: rgb(255,216,20);
            border: none;
            height: 35px;
            width: 105px;
            border-radius: 17px;
            margin-right: 8px;
            cursor: pointer;
            transition: background-color 0.15s, opacity 0.15s;
        }

        .add-btn:hover{
            background-color: rgb(197, 167, 16);
        }

        .add-btn:active{
            opacity: 0.6;
        }

        .buy-btn{
            background-color: rgb(255, 164, 28);
            color: black;
            height: 35px;
            width: 80px;
            border: none;
            border-radius: 17px;
            cursor: pointer;
            transition: background-color 0.15s, opacity 0.15s;
        }

        .buy-btn:hover{
            background-color: rgb(196, 123, 15);
        }

        .buy-btn:active{
            opacity: 0.6;
        }

        .price{
            color: rgb(0, 118, 0);
        }
    </style>
</head>
<body>
    <p>
        <a class="amazon-btn" href="https://www.amazon.com" target="_blank">Back to Amazon</a><br><br><br>
        
        <h2><b>Nike Black Running Shoes</b></h2>
        
        <p class="price"> 
            $39 - in stock.
        </p>
        
        Free delivery tomorrow. <br><br>

        <button class="add-btn">Add to Cart</button> 
        <button class="buy-btn">Buy now</button>
    </p>
</body>
</html>
